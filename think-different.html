<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Think Different</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .line {
      opacity: 0;
      font-size: 2rem;
      text-align: center;
      margin: 0.5rem 0;
      animation: fadeIn 1.5s forwards;
    }

    .line:nth-child(1) { animation-delay: 0s; }
    .line:nth-child(2) { animation-delay: 2s; }
    .line:nth-child(3) { animation-delay: 4s; }
    .line:nth-child(4) { animation-delay: 6s; }
    .line:nth-child(5) { animation-delay: 8s; }
    .line:nth-child(6) { animation-delay: 10s; }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .back-home {
      margin-top: 3rem;
      padding: 0.75rem 1.5rem;
      background: white;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 10s;
    }
  </style>
</head>
<body>
  <div class="line">Here's to the crazy ones.</div>
  <div class="line">The misfits.</div>
  <div class="line">The rebels.</div>
  <div class="line">The troublemakers.</div>
  <div class="line">The ones who see things differently.</div>
    <div class="line">Thank You Steve ❤️</div>

  <a class="back-home" href="index.html">← Back to Home</a>
</body>
</html>
